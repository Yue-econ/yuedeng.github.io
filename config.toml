baseurl = "https://<yuedeng.github.io url>"
title = "Yue Deng"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "Yue Deng"

[params]
    author = "<Yue Deng>"
    info = "<Yue Deng>"
    description = "<Yue Deng>"
    keywords = "blog,developer,personal"
    avatarurl = "<image url>"

    favicon_32 = "/img/favicon-32x32.png"
    favicon_16 = "/img/favicon-16x16.png"

    hidecredits = false
    hidecopyright = false

    rtl = false

    math = true
    custom_css = ["css/<css file name>"]

# Social links
[[params.social]]
    name = "Github"
    icon = "fab fa-github fa-2x"
    weight = 1
    url = "https://github.com/<github id>/"

# Menu links
[[menu.main]]
    name = "About"
    weight = 1
    url = "/about/"